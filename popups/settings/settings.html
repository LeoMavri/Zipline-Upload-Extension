  <body>
    <center><h1>Zipline Settings</h1></center>
    <div class="form-container">
        <label for="ziplineUrl">Domain</label>
        <input type="text" id="ziplineUrl" placeholder="e.g. https://example.com">

        <label for="ziplineToken">Zipline Token</label>
        <input type="password" id="ziplineToken" placeholder="e.g. https://example.com">

        <label for="ziplineImageMaxViews">Image Max Views</label>
        <input type="number" id="ziplineImageMaxViews" min="0" value="0">

        <label for="ziplineImageExpires">Image Expires</label>
        <select id="ziplineImageExpires">
          <option value="never">Never</option>
          <option value="5m">5 Minutes</option>
          <option value="10m">10 Minutes</option>
          <option value="15m">15 Minutes</option>
          <option value="30m">30 Minutes</option>
          <option value="1h">1 Hour</option>
          <option value="2h">2 Hours</option>
          <option value="3h">3 Hours</option>
          <option value="4h">4 Hours</option>
          <option value="5h">5 Hours</option>
          <option value="6h">6 Hours</option>
          <option value="8h">8 Hours</option>
          <option value="12h">12 Hours</option>
          <option value="1d">1 Day</option>
          <option value="3d">3 Days</option>
          <option value="5d">5 Days</option>
          <option value="7d">7 Days</option>
          <option value="1w">1 Week</option>
          <option value="1.5w">1.5 Weeks</option>
          <option value="2w">2 Weeks</option>
          <option value="3w">3 Weeks</option>
          <option value="1M">1 Month</option>
          <option value="1.5M">1.5 Months</option>
          <option value="2M">2 Months</option>
          <option value="3M">3 Months</option>
          <option value="6M">6 Months</option>
          <option value="8M">8 Months</option>
          <option value="1y">1 Year</option>
      </select>

        <label for="ziplineImageCompression">Image Compression</label>
        <input type="number" id="ziplineImageCompression" min="0" max="100" value="0">

        <label for="ziplineFileNameFormat">Select file name format</label>
        <select id="ziplineFileNameFormat">
            <option value="random">Random (alphanumeric)</option>
            <option value="date">Date</option>
            <option value="uuid">UUID</option>
            <option value="name">Name (Keeps Original File Name)</option>
            <option value="gfycat">Gfycat</option>
        </select>

        <label for="ziplinePassword">Zipline Password</label>
        <input type="password" id="ziplinePassword" placeholder="e.g. 1234">

        <label for="ziplineOverrideDomain">Override Domain</label>
        <input type="text" id="ziplineOverrideDomain" placeholder="e.g. https://example.com">

        <div class="checkbox-container">
            <input type="checkbox" id="ziplineZeroWidthSpaces">
            <label for="ziplineZeroWidthSpaces">Zero Width Space</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="ziplineNoJSON">
            <label for="ziplineNoJSON">No JSON</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="ziplineEmbed" checked>
            <label for="ziplineEmbed">Embed</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="ziplineOriginalName">
            <label for="ziplineOriginalName">Original Name</label>
        </div>
        <button id="grantUploadPermission" class="button">Grant Upload Permission</button>
    </div>


    <script src="settings.js" type="module"></script>
  </body>
</html>
