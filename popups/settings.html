  <body>
    <h1>Zipline Settings</h1>
    <p>This is the popup window.</p>
    <div class="form-container">
        <label for="type">Type</label>
        <select id="type">
            <option value="upload-file">Upload file</option>
            <!-- Add more options as needed -->
        </select>

        <label for="file-name-format">Select file name format</label>
        <select id="file-name-format">
            <option value="random-alphanumeric">Random (alphanumeric)</option>
            <!-- Add more options as needed -->
        </select>

        <label for="image-compression">Image Compression</label>
        <input type="number" id="image-compression" min="0" max="100" value="0">

        <label for="override-domain">Override Domain</label>
        <input type="text" id="override-domain" placeholder="e.g. https://example.com">

        <div class="checkbox-container">
            <input type="checkbox" id="zero-width-space">
            <label for="zero-width-space">Zero Width Space</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="no-json">
            <label for="no-json">No JSON</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="embed" checked>
            <label for="embed">Embed</label>
        </div>

        <div class="checkbox-container">
            <input type="checkbox" id="original-name">
            <label for="original-name">Original Name</label>
        </div>
    </div>
      
  </body>
